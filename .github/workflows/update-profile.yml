name: Atualizar Perfil

on:
  schedule:
    - cron: "0 */6 * * *"   # roda a cada 6 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Puxar o c√≥digo do perfil
      - uses: actions/checkout@v3

      # Instalar jq para manipular JSON
      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Atualizar Projetos em Destaque
      - name: Atualizar Projetos
        run: |
          # Pega lista de pastas/projetos dentro da pasta fullstack
          repos=$(curl -s https://api.github.com/repos/edson-syl/projetos/contents/fullstack | jq -r '.[] | "- üîó [" + .name + "](https://github.com/edson-syl/projetos/tree/main/fullstack/" + .name + ")"')
          
          # Substitui a se√ß√£o de forma segura usando awk
          awk -v r="$repos" '
            /<!--START_SECTION:repos-->/ {print; print r; next}
            /<!--END_SECTION:repos-->/ {print; next}
            !/<!--START_SECTION:repos-->/ && !/<!--END_SECTION:repos-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Atualizar Frase do Dia
      - name: Frase Aleat√≥ria
        run: |
          frases=("Nunca pare de aprender" "C√≥digo limpo √© c√≥digo feliz" "Errar faz parte do deploy" "Pequenos commits, grandes resultados")
          frase=$(printf "%s\n" "${frases[@]}" | shuf -n 1)
          awk -v f="$frase" '
            /<!--START_SECTION:frase-->/ {print; print f; next}
            /<!--END_SECTION:frase-->/ {print; next}
            !/<!--START_SECTION:frase-->/ && !/<!--END_SECTION:frase-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Atualizar Data
      - name: Atualizar Data
        run: |
          data=$(date)
          awk -v d="$data" '
            /<!--START_SECTION:data-->/ {print; print d; next}
            /<!--END_SECTION:data-->/ {print; next}
            !/<!--START_SECTION:data-->/ && !/<!--END_SECTION:data-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Commit e Push usando token seguro
      - name: Commit e Push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add README.md
          git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do perfil" || echo "Sem mudan√ßas"
          git push https://x-access-token:$TOKEN@github.com/edson-syl/edson-syl.git HEAD:main
