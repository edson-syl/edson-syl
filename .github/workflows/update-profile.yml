name: Atualizar Perfil

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repo com token do Actions para push
      - uses: actions/checkout@v3
        with:
          persist-credentials: true   # garante que git push vai usar GITHUB_TOKEN autom谩tico

      # Instalar jq
      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Atualizar Projetos em Destaque
      - name: Atualizar Projetos
        run: |
          repos=$(curl -s https://api.github.com/repos/edson-syl/projetos/contents/fullstack \
            | jq -r '
                map(select(.name != "README.md"))       # ignora o README
                | sort_by(.name)                        # ordena pelo nome (ou use .git_commit.commit.author.date se quiser por data)
                | reverse                               # pega os mais recentes primeiro
                | .[0:3]                                # pega s贸 os 3 primeiros
                | .[] 
                | "-  [" + .name + "](https://github.com/edson-syl/projetos/tree/main/fullstack/" + .name + ")"
            ')
          
          awk -v r="$repos" '
            /<!--START_SECTION:repos-->/ {print; print r; next}
            /<!--END_SECTION:repos-->/ {print; next}
            !/<!--START_SECTION:repos-->/ && !/<!--END_SECTION:repos-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md


      # Atualizar Frase do Dia
      - name: Frase Aleat贸ria
        run: |
          frases=("Nunca pare de aprender" "C贸digo limpo 茅 c贸digo feliz" "Errar faz parte do deploy" "Pequenos commits, grandes resultados")
          frase=$(printf "%s\n" "${frases[@]}" | shuf -n 1)
          awk -v f="$frase" '
            /<!--START_SECTION:frase-->/ {print; print f; next}
            /<!--END_SECTION:frase-->/ {print; next}
            !/<!--START_SECTION:frase-->/ && !/<!--END_SECTION:frase-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Atualizar Data
      - name: Atualizar Data
        run: |
          data=$(date)
          awk -v d="$data" '
            /<!--START_SECTION:data-->/ {print; print d; next}
            /<!--END_SECTION:data-->/ {print; next}
            !/<!--START_SECTION:data-->/ && !/<!--END_SECTION:data-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Commit e Push (sem URL manual, usa token do checkout)
      - name: Commit e Push
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add README.md
          git commit -m " Atualiza莽茫o autom谩tica do perfil" || echo "Sem mudan莽as"
          git push
