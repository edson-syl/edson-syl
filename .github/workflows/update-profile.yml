name: Atualizar Perfil

on:
  schedule:
    - cron: "0 */6 * * *" # a cada 6 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repo
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Instalar depend√™ncias
      - name: Instalar jq, Python e libs
        run: |
          sudo apt-get update && sudo apt-get install -y jq python3 python3-pip
          python3 -m pip install --upgrade pip
          pip install matplotlib requests pillow

      # Atualizar √öltimos Projetos
      - name: Atualizar Projetos
        run: |
          repos=$(curl -s https://api.github.com/repos/edson-syl/projetos/contents/fullstack \
            | jq -r '
                map(select(.type == "dir" and .name != "README.md"))
                | sort_by(.name)
                | reverse
                | unique_by(.name)
                | .[0:3]
                | .[]
                | "<td align=\"center\"><a href=\"https://github.com/edson-syl/projetos/tree/main/fullstack/" + .name + "\"><img src=\"https://img.shields.io/badge/" + .name + "-blue?style=for-the-badge\" height=\"60\" /></a></td>"
            ')

          awk -v r="$repos" '
            /<!--START_SECTION:repos-->/ {print; print "<tr>" r "</tr>"; next}
            /<!--END_SECTION:repos-->/ {print; next}
            !/<!--START_SECTION:repos-->/ && !/<!--END_SECTION:repos-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Atualizar Frase do Dia
      - name: Frase Aleat√≥ria
        run: |
          frases=("Nunca pare de aprender" "C√≥digo limpo √© c√≥digo feliz" "Errar faz parte do deploy" "Pequenos commits, grandes resultados")
          frase=$(printf "%s\n" "${frases[@]}" | shuf -n 1)
          awk -v f="$frase" '
            /<!--START_SECTION:frase-->/ {print; print f; next}
            /<!--END_SECTION:frase-->/ {print; next}
            !/<!--START_SECTION:frase-->/ && !/<!--END_SECTION:frase-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Atualizar Data
      - name: Atualizar Data
        run: |
          data=$(date)
          awk -v d="$data" '
            /<!--START_SECTION:data-->/ {print; print d; next}
            /<!--END_SECTION:data-->/ {print; next}
            !/<!--START_SECTION:data-->/ && !/<!--END_SECTION:data-->/ {print}
          ' README.md > README.tmp && mv README.tmp README.md

      # Gerar Stats GitHub localmente
      - name: Gerar Stats
        run: |
          export USERNAME="edson-syl"
          mkdir -p images
          python3 - <<EOF
          import os
          import requests
          from PIL import Image, ImageDraw, ImageFont
          from pathlib import Path
          
          USERNAME = os.getenv("USERNAME")
          
          # Reposit√≥rios p√∫blicos
          r = requests.get(f"https://api.github.com/users/{USERNAME}/repos")
          repos = r.json()
          repos_count = len([repo for repo in repos if not repo.get("fork", False)])
          
          # Criar imagem
          img = Image.new("RGB", (600, 100), color=(25,25,25))
          d = ImageDraw.Draw(img)
          fnt = ImageFont.load_default()
          d.text((10,10), f"Usu√°rio: {USERNAME} | Repos: {repos_count}", font=fnt, fill=(255,255,255))
          Path("images/stats.png").parent.mkdir(exist_ok=True)
          img.save("images/stats.png")
          EOF

      # Commit e Push
      - name: Commit e Push
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add README.md images/stats.png
          git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do perfil" || echo "Sem mudan√ßas"
          git push
